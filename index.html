<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Play MIDI files from your browser with MidiPlayerJS" />
    <meta name="keywords" content="MIDI, music, player, javascript" />
    <meta name="author" content="Garrett Grimm">
    <title>Midi Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="demo/bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="demo/bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container" style="padding-top:12px;">
        <div class="row">
            <div class="twelve columns" style="text-align: center;">
                <h1>&#9836; Midi Player &#9836;</h1>
                <!-- <h4>Choose a Midi File</h4>
                <p id="select-file">
                    <input type="file" onchange="loadFile()" onclick="Player.stop()" />
                </p> -->
                <img src="src/789.png" alt="" class="img-view">
                <p id="loading" style="color: red;">Loading soundfont...</p>
                <hr />
                <div id="events" class="well"></div>
            </div>
        </div>

        <div class="list-container">
            <div class="row midi-list">
                <div class="col-md-3 midi-name">
                    <strong class="name">CCL-20180312-B-02</strong>
                    <p class="midi-attr small-font grey-font">Sans pointes | Barre | 2 cotes</p>
                </div>
                <div class="col-md-2 midi-id">
                    <p class="id">Morceau #2</p>
                    <p class="ecouter"
                        data-toggle="collapse"
                        href="#collapseExample"
                        role="button"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                        onclick="Player.isPlaying() ? stop() : play();">
                        <i class="fa fa-headphones cus-icon" aria-hidden="true">
                        </i>Ecouter
                    </p>
                </div>
                <div class="col-md-2 midi-duration grey-font">
                    <p class="duration small-font">00:03:37</p>
                </div>
                <div class="col-md-2 midi-instrument">
                    <p class="method">Classique</p>
                    <p class="instrument">Ballade</p>
                </div>
                <div class="col-md-2 midi-speed">
                    <p class="speed"></p>
                    <p class="speed-range"></p>
                </div>
            </div>
            <div class="row play-panel collapse"  id="collapseExample">
                <div class="col-md-2">
                    <button class="btn-play" id="play-button" onclick="Player.isPlaying() ? pause() : play();" disabled="disabled">
                        <i class="fa fa-play-circle cus-icon" id="play-action"></i>
                    </button>
                    <button onclick="stop()">
                        <i class="fa fa-stop-circle cus-icon" id="stop-action"></i>
                    </button>
                </div>
                <div class="col-md-5 cus-progress-bar">
                    <div class="progress pg-bg">
                        <div class="progress-bar bg-success" id="play-bar" role="progressbar" aria-valuenow="70"
                            aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row" style="color: white;">
                        <span class="left-number">40</span>
                        <span id="tempo-display" class="center-number" style="color: black;"></span>
                        <span class="right-number">200</span>
                    </div>
                    <input type="range" onchange="Player.pause(); updateState(this.value); Player.setTempo(this.value); Player.play()" min="40"
                        max="200" class="slider-bar" value="">
                </div>
                <div class="col-md-2">
                    <div class="play-state"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="browser/midiplayer.js"></script>
    <script src="demo/js/soundfont-player.min.js"></script>
    <script src="demo/js/app.js"></script>
</body>

</html>
